<!DOCTYPE html>
<html>
<head>
<title>My Simple Netflix-like Page</title>
<style>
body {
  background-color: #141414; /* Netflix-like dark background */
  color: white;
  font-family: sans-serif;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}
.header {
  text-align: center;
  padding: 20px 0;
}
.movie-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}
.movie {
  width: 200px;
  margin-bottom: 20px;
}
.movie img {
  width: 100%;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>My Netflix Clone</h1>
  </div>
  <div class="movie-list">
    <div class="movie">
      <img src="movie1.jpg" alt="Movie 1">
    </div>
    <div class="movie">
      <img src="movie2.jpg" alt="Movie 2">
    </div>
    <!-- Add more movie divs here -->
  </div>
</div>
</body>
</html>
